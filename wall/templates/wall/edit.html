{% block body %}

<h2 align="center">Edit an item from {{ wall.name }}</h2>
<p>
<form action="." method="POST">
<table>
{{ form.as_table }}
</table>

</form>
</p>
<hr/>
<p>
Never mind. <a href="{% url wall_home wall.slug %}">Go back to the Wall</a>.
</p>
{% endblock %}
